<script language='javascript'> 
function popup2(url, name, width, height)
{
	mywinpos = findscreencenter(width,height);
	settings=
	"toolbar=no,location=no,directories=no,"+
	"status=no,menubar=no,scrollbars=no,"+
	"resizable=no,width="+width+",height="+height+",top="+mywinpos[0]+",left="+mywinpos[1];
	orgname="mymain";

	MyNewWindow=launch(url,name,settings,orgname);
}


function iconfirmdel(in_url){
				if( confirm("คุณต้องการลบใช่หรือไม่ ?") ){

					 }
}

}
 function downloadme(url){
		  window.open(url,"new_win","top=20,left=100,width=800,height=650,resizable,scrollbars=yes,status=no");
}
