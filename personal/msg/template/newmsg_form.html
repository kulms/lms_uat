<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-874">


<script language="javascript1.2">
function CheckDetail(){
    if((document.sendMsg.mTo.value=="") || (document.sendMsg.mMsg.value=="")){
       alert("กรุณากรอกข้อมูลให้ครบถ้วน");
           return false;
  }else{
           return true;
  }
}

</script>

</head>

<body>
<table width="95%" height="20"  border="0" cellpadding="0" cellspacing="0" align="center">
  <tr class="boxcolor">
    <td class="Bcolor">&nbsp;&nbsp;{HEADER}</td>
  </tr>
</table>
<br>
	<form name="sendMsg" method="post" action="sentComplete.php">
      <table width="60%" height="276"  border="0" align="center" cellpadding="5" cellspacing="0" class="tdborder1">
        <tr align="center" class="boxcolor1">
          <td height="20" colspan="2"  class="Bcolor"><b>{HEADER}</b></td>
        </tr>
        <tr>
          <td width="22%" height="35" ><b>{TO}:</b></td>
          <td width="78%"><input name="mTo" type="text"  value="{MTO}" class="text">
            <input  class="button" name="search" type="button" id="search" value="{SEARCH}" onClick="window.open('searchName.php','newwin','status=no,top=200,left=280,height=300,width=400');">
            <img src="images/search.gif" width="14" height="15"></td>
        </tr>
        <tr >
          <td height="39"><b>{SUBJECT}:</b></td>
          <td><input name="mSbj" type="text" id="mSbj" value="{SUBJECT_VAL}" size="40" class="text"></td>
        </tr>
        <tr >
          <td height="25"><b>{PRI}:</b></td>
          <td><input name="mPri" type="radio" value="3" {P1}><span class="red">{HIGH}</span>
              <input name="mPri" type="radio" value="2" {P2}><span class="red">{NORMAL}</span> 
			  <input name="mPri" type="radio" value="1" {P3}><span class="red">{LOW}</span>
          </td>
        </tr>
        <tr >
          <td height="118" ><b>{MESSAGE}:</b></td>
          <td><textarea name="mMsg" cols="50" rows="5" id="mMsg" class="pn-text">{MESSAGE_VAL}</textarea></td>
        </tr>
        <tr align="center" class="boxcolor1">
          <td height="20" colspan="2" class="Bcolor">
		  <input class = "button" name="send" type="submit" id="send" value="  {SEND}  " onClick="return CheckDetail();"></td>
        </tr>
      </table>
    </form>
</body>
</html>
