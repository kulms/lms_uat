<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-874">

</head>

<body>
<table width="100%" height="20"  border="0" cellpadding="0" cellspacing="0">
  <tr class="boxcolor">
    <td class="Bcolor">{HEADER}</td>
  </tr>
</table>
<table width="70%" border="0" align="center" cellpadding="0" cellspacing="0" >
  <tr>
    <td height="35" colspan="3">
	<form name="sendMsg" method="post" action="sentComplete.php">
      <table width="98%" height="325"  border="0" cellpadding="5" cellspacing="0">
        <tr align="left">
          <td height="20" colspan="2" ><img src="images/reply.gif" width="18" height="12" align="absmiddle"><a href="newmsg_form.php?to_id={REPLY_ID}">{POSTREPLY}</a></td>
        </tr>
        <tr align="center" class="boxcolor1">
          <td height="20" colspan="2"  class="Bcolor">{MESSAGE}</td>
          </tr>
        <tr  class="tdbackground">
          <td width="12%" height="18"  class="bdarkblue">{FROM}:</td>
          <td width="88%">{FROM_VAL} </td>
        </tr>
        <tr class="tdbackground">
          <td height="18" class="bdarkblue">{TO}:</td>
          <td>{TO_VAL}</td>
        </tr>
        <tr class="tdbackground">
          <td height="18" class="bdarkblue">{DATE}:</td>
          <td>{DATE_VAL}</td>
        </tr>
        <tr class="tdbackground">
          <td height="18" class="bdarkblue">{SUBJECT}:</td>
          <td>{SUBJECT_VAL}</td>
        </tr>
        <tr valign="top">
          <td height="143" colspan="2" class="tdbackground">
		  	 
		   <table width="95%" height="131"  border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
              <tr>
                <td valign="top" >{SHOW_MSG}</td>
              </tr>
            </table></td>
          </tr>
        <tr align="right" >
          <td height="20" colspan="2" >
		  	<input type="hidden" name="msg_id" value="{MSG_ID}">
			 {SAV} {DEL}</td>
          </tr>
      </table>
    </form></td>
  </tr>
</table>
</body>
</html>
