<SCRIPT LANGUAGE="javascript">
function checkAll(){
	for (var i=0;i<document.forms[0].elements.length;i++)
	{
		var e=document.forms[0].elements[i];
		if ((e.name != 'allbox') && (e.type=='checkbox'))
			e.checked=document.forms[0].allbox.checked;
	}
}

 function AddNew()
  {
  	win = window.open("?m=mdata&m1=eval&a=addnew", "_self")
  }
  
  function Edit(qid){
  	win = window.open("?m=mdata&m1=eval&a=addnew&qid="+qid, "_self")
  }
  
  function Delete(qid){
  	if (confirm("คุณต้องการลบ ข้อมูลนี้หรือไม่?")) 
		{

		}
  		return false;
 	
  }
