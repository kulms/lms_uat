  }
  function Delete(altid){
  	if (confirm("คุณต้องการลบ ข้อมูลนี้หรือไม่?")) 
		{
			 win = window.open("?m=mdata&m1=eval&a=delete_alt&alt_id="+altid, "_self");
		}
  		return false;
 	
  }
  
</SCRIPT>
