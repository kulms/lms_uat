<link href="./include/main.css" rel="stylesheet" type="text/css">
<link rel="STYLESHEET" type="text/css" href="../themes/{THEME_NAME}/style/main.css">


<title>:: View Answer :: </title>


<table width="98%"  border="0">


  <tr>


    <td align="right">&nbsp; </td>


  </tr>


</table>





<table width="98%"  border="0" cellpadding="3" cellspacing="0" class="tdborder1" align="center">
  <tr class="tdbackground3">

    <td colspan="2"><b><font color="navy">{QUES_NAME} : {Question}</font></b></td>

  </tr>


</table>


<br><br>





<table width="98%" border="0" cellpadding="3" cellspacing="0" class="tdborder1" align="center">
  <tr class="boxcolor">
    <td colspan="3" ><span class="Bcolor">{ANS_NAME}</span></td>
</tr>
<!-- BEGIN list -->
  <tr  {list.COL}>
    <td width="8%">&nbsp;</td>
    <td width="87%">-&nbsp;{list.Q_NAME}</td>
    <td width="5%">&nbsp;</td>
  </tr>
<!-- END list -->


</table>
<br>




<table width="98%"  border="0" class="main">


  <tr>


    <td  class="main">


	<!-- BEGIN page -->


		{page.PREV}&nbsp;{page.PAGE}&nbsp;{page.NEXT}


	<!-- END page -->


	</td>


  </tr>


  <tr>


    <td class="main">{Page}


	<!-- BEGIN pagerows -->


		<b>{pagerows.PAGE} </b>


	<!-- END pagerows -->


	</td>


  </tr>


</table>


<table width="98%"  border="0">
  <tr>
    <td align="right"><a href="JavaScript:window.close()">[{Close}]</a></td>
  </tr>
</table>
